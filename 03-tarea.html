<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML 5</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar Imaganes</h1>
        <img src="imagenes/supermario.jpg" width="370" height="500"/>

        <h1>Aprendiendo a utilizar Videos</h1>
        <video width="600" height="400" controls autoplay muted loop>
            <source src="videos/DEMO1.mp4" type="video/mp4"/>
        </video>

        <h1>Aprendiendo a utilizar Audios</h1>
        <audio autoplay controls loop>
            <source src="audios/Notion.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
