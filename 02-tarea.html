<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTM</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombreusuario">Nombre</label>
                <input type="text", name="nombreusuario", id="nombreusuario" required/>
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number", name="edad", id="edad", min="0", max="122", required/>
            </div>
            <br>
            <div>
                <label for="frasefavorita">Frase favorita</label>
                <textarea name="frasefavorita", id="frasefavorita"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Envio</button>
                <button type="reset">Reseet</button>
            </div>






        </form>
    </body>
</html>
